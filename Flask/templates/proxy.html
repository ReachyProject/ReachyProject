<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reachy Proxy Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; font-family: system-ui, sans-serif; background:#0b0f14; color:#e6eef6; overflow: hidden; overscroll-behavior: none;}

    .status {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10; 
        padding:8px 16px;
        border-radius:6px;
        background:#073b25;
        color:#bff0d6;
        font-weight:600;
        backdrop-filter: blur(10px);
        min-width: 125px;
        cursor: default;
    }
    .status.offline { background:#4b1f1f; color:#ffd6d6; }

#canvas-container { width:100%; height:100%; display:block; overflow: hidden;}

button {     
    position: absolute;
    top: 50px;
    right: 10px;
    z-index: 10;
    padding: 8px 16px;
    background: rgba(68, 84, 110, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
    min-width: 125px;
 }
 #reset-btn:hover {
    background: rgba(68, 84, 110, 0.8);
    transform: scale(1.05);
}
  </style>
</head>
<body>
  <div id="topbar">
    <button id="proxy-status" class="status offline">Proxy: offline</button>
    <div style="flex:1"></div>
    <button id="reset-btn">Reset Pose</button>
  </div>

  <div id="canvas-container"></div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script type="importmap">
{
    "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
    "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.9.2/build/index.module.js"
    }
}
</script>
<script type="module" src="/static/proxy.js"></script>
</body>
</html>
